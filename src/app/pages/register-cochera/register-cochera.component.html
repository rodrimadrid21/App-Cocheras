<body>
    <main>
        <div class="form">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="register">
            
            <h1>Registrate :)</h1>
                <input type="text" name="username" ngModel placeholder="Usuario" required>
                <input type="text" name="nombre" ngModel placeholder="Nombre" required>
                <input type="text" name="apellido" ngModel placeholder="Apellido" required>
                <input type="password" name="password" ngModel placeholder="Contraseña" required>
            <div class="form">
                <input type="password" id="contraseñax2" placeholder="Repita la contraseña" required>
            </div>
            <button [disabled]="registerForm.invalid" type="submit" id="boton2">Registrarse</button>
        </form>
    </div>
    </main>
</body>
