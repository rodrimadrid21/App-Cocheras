
<!--display:grid,flexbox, grid-templated-column: 50px, 1fr, 1fr, 1,fr. margin:auto, justify:center,-->
<body>
    <table>
        <thead>
        <tr>
            <td>{{ headertable.t1 }}</td>
            <td>{{ headertable.t2 }}</td>
            <td>{{ headertable.t3 }}</td>
            <td>{{ headertable.t4 }}</td>
        </tr>
        </thead>
        <tbody>
            <!-- No se debe usar <tr> aquí; las filas se generan dentro del bucle -->
            @for (cochera of cocheras; track $index) {
                <tr>
                    <td>{{ cochera.nro }}</td>
                    <td>{{ cochera.dispo }}</td>
                    <td>{{ cochera.ingreso }}</td>
                    <td id="accion">
                        @if ((isAdmin)){
                        <button class="botonaccmas" (click)="Funcionsuma()">+</button>
                        <button class="botonacc" (click)="alert($index)">Eliminar</button>
                        }
                    </td>
                </tr>
            }
            @empty {
                <tr>
                    <td class="vacio">
                        No hay cocheras disponibles.
                        <button class="mas1" (click)="Funcionsuma()">+</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>

    <div class="buttons-container">
        <button class="botonborrartodo" (click)="Funcionborrar()">Borrar todo</button>
        <a [routerLink]="['/login']">Cerrar sesión</a>
    </div>
</body>
