<body>

                <td>

                    <button class="elim" (click)="borrarPrecio(precio)">âœ–</button>
                </td>
            </tr>
        </tbody>
        <button class="precio" (click)="agregarPrecio()">Agregar Precio</button>
    </table>
</main>
</body>
